{% extends 'base.html' %}

{% block content %}
<h2>Atualizar Dados do Restaurante {{ restaurant.name }}</h2>
<form method="POST" action="{% url 'restaurants:update' restaurant.id%}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Atualizar</button>
</form>

{% endblock content %}
